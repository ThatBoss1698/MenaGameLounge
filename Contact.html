        <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
        <!-- CSS with Bootstrap-->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" /> 
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-white bg-black">
            <div class="logo"> <img src="assets/photo.png" alt="Logo" /></div>
            <div class="container px-5">
                <a class="navbar-brand text-white" href="index.html"><h1>Mena Game Lounge</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="About.html">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="Contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="Services.html">Services</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-md-12">
                    <h2 class="mb-4 text-white">Contact Us</h2>
                    <p class="text-white">If you have any questions, suggestions, or just want to say hello, feel free to reach out to us using the form below.</p>
                    <form id="contactForm" action="https://formspree.io/f/xovwoyeg" method="POST">
                        <div class="mb-3">
                            <input type="text" id="nameInput" name="name" class="form-control" placeholder="Your Name" required />
                        </div>
                        <div class="mb-3">
                            <input type="email" id="emailInput" name="email" class="form-control" placeholder="Your Email" required />
                        </div>
                        <div class="mb-3">
                            <textarea id="messageInput" name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Send Message</button>
               
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Mena Game Lounge   Created by Marvin McVey</p></div>
        </footer>
        <!-- Core theme JS-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script> 
        <script>
        const form = document.getElementById("contactForm");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(form.action, {
            method: "POST",
            body: formData,
            headers: { 'Accept': 'application/json' }
            }).then(response => {
            if (response.ok) {
                alert("✅ Message sent! Thank you.");
                form.reset();
            } else {
                alert("❌ There was a problem. Please try again.");
            }
            }).catch(error => {
            alert("❌ Error sending message.");
            });
        });
        </script>
    </body>
</html>
